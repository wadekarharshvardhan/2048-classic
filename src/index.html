<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <span>Score :  </span>
                <span id="score">0</span>
            </div>
            <div class="score-box">
                <span>High Score</span>
                <span id="high-score">0</span>
            </div>
        </div>
        <div class="grid-container">
            <!-- Game tiles will be generated here -->
        </div>
        <div class="button-container">
            <button id="restart-button" class="icon-button" title="Restart"><i class="fas fa-redo"></i></button>
            <button id="undo-button" class="icon-button" title="Undo"><i class="fas fa-undo"></i></button>
            <button id="dark-mode-toggle" class="icon-button" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
        </div>
        <div id="lose-message" class="message-box">
            <p>You Lost!</p>
            <button id="try-again-button">Try Again!</button>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>

    
</html>
